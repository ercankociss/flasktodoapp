<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div style="margin-top: 100px" class="container">
      <h3>ToDo List</h3>
      <hr />

      <form action="/add" method="post">
        <div class="input-group">
          <span class="input-group-text">ToDo Giriniz</span>
          <input
            type="text"
            aria-label="ToDoadd"
            name="title"
            class="form-control"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-danger">ToDo Ekle</button>
        <hr />
      </form>
      <br />
      <h3>Kayıtlı ToDo Listesi</h3>
      <hr />
      <br />
      <table class="table">
        <thead class="table-warning">
          <tr>
            <th scope="col">id</th>
            <th scope="col">ToDo</th>
            <th scope="col">Completed</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.title}}</td>
            {% if todo.completed %}
            <td>&#9745;</td>
            {%else%}
            <td>&#9746;</td>
            {% endif %}
              <td>
              <a href="/todocomplete/{{todo.id}}" class="btn btn-info">Tamamla</a
              >
            </td>
            <td>
              <a href="/tododelete/{{todo.id}}" class="btn btn-danger">Sil</a
              >
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </body>
</html>
